<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listenfy | Get status report based of the kind of music you listen to</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/global.css">
    <link rel="stylesheet" href="/style/index.css">
    <script async src="https://kit.fontawesome.com/01187779a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="__content">
            <div class="__wrapper">
                <header class="header" id="header"></header>

                <main class="main" id="main">
                    <h1 class="main__heading">Listenfy</h1>
                    <p class="main__desc">Get status report based of the kind of music you've been listening to Spotify</p>
                    <a href="/login" class="spotify_connect_button">
                        <span>Connect to</span>
                        <img src="/assets/icons/Full_Logo_White_RGB.svg" alt="Spotify" class="spotify_connect_button__icon">
                    </a>
                </main>

                <footer class="footer" id="footer">
                    <p class="footer__text">Built by <a href="http://realitystevens.me/" target="_blank" rel="noopener noreferrer">Reality Stevens</a>. <br> View codebase on <a href="http://github.com/realitystevens/Listenfy" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i> realitystevens / ip-address-tracker</a></p>
                </footer>
            </div>
    </div>
</body>
</html>
